<html lang="en">
<head>

<style>

    body {
        background: rgb(163, 115, 207);
    }
    .container {
      display: flex;
    
      justify-content: center;
    }
.form_item {
    margin-top: 150px;
    border: solid 2px black;
    height: 250px;
    width: 250px;
   
  
}
button {
    margin-top: 20px;
    padding: 5px 10px;

    padding: 8px;

<body>
    
            <form  onsubmit="saveToLocalStorage(event)">
                <label>Enter your username:</label> <br>
                <input type="text" name="username" required> <br><br>
                <label>Enter your password:</label> <br>
                <input type="text" name="password"  required> <br>
                <label>Enter your phone:</label> <br>
                <input type="tel" name="phone" > <br>
                <button onclick="myFunction()">submit</button><br>
            </form>
      <ul id="list-items">
        <li></li>
        <li>
            <button type="delete" value="delete">Delete</button>
      
        </li>
        
      </ul>
     
   

<script>

function saveToLocalStorage(event) {
    event.preventDefault();

    const name = event.target.username.value;
    const password = event.target.password.value;
    const phone = event.target.phone.value;

    localStorage.setItem('name', name);
    localStorage.setItem(' password', password);
    localStorage.setItem('phone',phone);

    const obj = {
        name,
        password,
        phone
    }
    
localStorage.setItem('obj.password', JSON.stringify(obj))
showOnthescreen(obj)

}

function showOnthescreen(obj) {
    const parentElem = document.getElementById('list-items')

    const childItem = document.createElement('li');
   childItem.textContent = obj.name+ '-' + obj.password + '-' + obj.phone;
     parentElem.appendChild(childItem)

}


const deleteButton = document.createElement('input');
deleteButton.type = "button"
deleteButton.value = 'delete'
deleteButton.onClick = () =>{
    localStorage.remove(' obj')
    parentElem.remove('childItem')
}

childItem.appendChild(deleteButton)
parentElem.appendChild(childItem)





















</script>


</body>
</html>
